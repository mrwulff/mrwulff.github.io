<!DOCTYPE html>
<html>
<head>
	<title>Download Our App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		/* Style the Android Market link button */
		.android-button {
			display: inline-block;
			background-color: #3DDC84;
			color: #fff;
			font-size: 24px;
			font-weight: bold;
			padding: 20px 40px;
			border-radius: 10px;
			text-decoration: none;
			margin-right: 20px;
			margin-bottom: 20px;
		}

		/* Style the Apple App Store icon */
		.apple-icon {
			display: inline-block;
			background-image: url('https://i.imgur.com/v94hAtF.png');
			background-repeat: no-repeat;
			background-size: contain;
			width: 100px;
			height: 100px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<!-- Android Market link button -->
	<a href="https://play.google.com/store/apps/details?id=com.yourcompany.yourapp" class="android-button">Download on Android Market</a>

	<!-- Apple App Store icon -->
	<a href="https://apps.apple.com/us/app/your-app/id1234567890" class="apple-icon"></a>
</body>
</html>
