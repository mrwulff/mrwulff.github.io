<!DOCTYPE html>
<html>
  <head>
    <title>SCHEDULARA</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #fff;
        text-align: center;
      }
      header {
        background-color: #333;
        padding: 20px;
      }
      header img {
        max-width: 100%;
        height: auto;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }
      li {
        margin: 10px;
      }
      a.button {
        display: inline-block;
        background-color: #007aff;
        color: white;
        text-decoration: none;
        padding: 15px 20px;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
        width: 200px;
        height: 60px;
      }
      a.button img {
        width: 100%;
        height: 100%;
      }
      a.disabled-button {
        display: inline-block;
        background-color: #6c757d;
        color: white;
        text-decoration: none;
        padding: 15px 20px;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
        width: 200px;
        height: 60px;
      }
      a.disabled-button img {
        opacity: 0.3;
        filter: alpha(opacity=30);
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="https://via.placeholder.com/200x200" alt="SCHEDULARA App" />
    </header>
    <h1>SCHEDULARA</h1>
    <p>Welcome to SCHEDULARA, your personal scheduling assistant!</p>
    <p>SCHEDULARA is currently in beta and available for download on:</p>
    <ul>
      <li>
        <a class="disabled-button">
          <img src="https://cdn4.iconfinder.com/data/icons/google-i-o-2016/512/google_firebase-512.png" alt="Google Play Store" />
        </a>
      </li>
      <li>
        <a class="disabled-button">
          <img src="https://cdn1.iconfinder.com/data/icons/app-store-2/512/App_Store-512.png" alt="App Store" />
        </a>
      </li>
    </ul>
    <p>Sign up for beta access:</p>
    <ul>
      <li>
        <a class="button" href="#">Sign up</a>
      </li>
    </ul>
    <footer>
      <p>&copy; 2023 SCHEDULARA. All rights reserved.</p>
      <p>Terms of Service | Privacy Policy</p>
    </footer>
  </body>
</html>
